<div class="forms">
    <form [formGroup]="puckInput">
        <h2>Puck</h2>
        <mat-form-field>
            <mat-label>X</mat-label>
            <input matInput [formControl]="puckInput.controls.x" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Y</mat-label>
            <input matInput [formControl]="puckInput.controls.y" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Speed</mat-label>
            <input matInput [formControl]="puckInput.controls.speed" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Angle</mat-label>
            <input matInput [formControl]="puckInput.controls.angle" type="number" />
        </mat-form-field>
        <button mat-button (click)="puck$.next(puckInput.value)">Move puck</button>
    </form>

    <form [formGroup]="player1Input">
        <h2>Player 1</h2>
        <mat-form-field>
            <mat-label>X</mat-label>
            <input matInput [formControl]="player1Input.controls.x" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Y</mat-label>
            <input matInput [formControl]="player1Input.controls.y" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Speed</mat-label>
            <input matInput [formControl]="player1Input.controls.speed" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Destination X</mat-label>
            <input matInput [formControl]="player1Input.controls.destinationX" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Destination Y</mat-label>
            <input matInput [formControl]="player1Input.controls.destinationY" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Color</mat-label>
            <input matInput [formControl]="player1Input.controls.color" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input matInput [formControl]="player1Input.controls.number" type="number" />
        </mat-form-field>
    </form>

    <form [formGroup]="player2Input">
        <h2>Player 2</h2>
        <mat-form-field>
            <mat-label>X</mat-label>
            <input matInput [formControl]="player2Input.controls.x" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Y</mat-label>
            <input matInput [formControl]="player2Input.controls.y" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Speed</mat-label>
            <input matInput [formControl]="player2Input.controls.speed" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Destination X</mat-label>
            <input matInput [formControl]="player2Input.controls.destinationX" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Destination Y</mat-label>
            <input matInput [formControl]="player2Input.controls.destinationY" type="number" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Color</mat-label>
            <input matInput [formControl]="player2Input.controls.color" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input matInput [formControl]="player2Input.controls.number" type="number" />
        </mat-form-field>
    </form>

    <button mat-button (click)="player1$.next(player1Input.value); player2$.next(player2Input.value);">Move players</button>
</div>

<canvas #game [height]="RINK_WIDTH_PX" [width]="RINK_LENGTH_PX"></canvas>

<img id="jersey-red" src="../../assets/images/jersey_red.png" width="36" />
<img id="jersey-blue" src="../../assets/images/jersey_blue.png" width="36" />
